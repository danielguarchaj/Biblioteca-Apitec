<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion_user') != '1' || localStorage.getItem('user_logeado')==null) window.location.href = 'usuarios_login.html';
        localStorage.setItem('prestar_libro', null);
    </script>
    <div class="div_contenedor_principal">
        <div class="div_encabezado">
            <h3>Prestamos</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas" value="Temas">
                <input type="button" class="button btn_prestamos btn_pagina_actual" value="Prestamos">
                <input type="button" class="button btn_perfil" value="Perfil">
                <input type="button" class="button btn_salir" value="Salir">
            </div>
        </div>
        <div class="div_ver_libros">
            <div class="div_titulo_pantalla">
                <h3>Mis Prestamos</h3>
            </div>
            <div class="div_tabla">
                <table id="table_mis_prestamos" class="tabla"></table>
            </div>
            <div class="div_titulo_pantalla">
                <h3>Historial</h3>
                <div class="div_elementos_busqueda">
                    <label>Buscar por: </label>
                    <select id="slc_buscar_prestamo_hist_por">
                        <option value="1">Nombre</option>
                        <option value="2">Autor</option>
                        <option value="3">Tema</option>
                        <option value="4">Codigo de Prestamo</option>
                    </select>
                    <input type="text" id="txt_buscar_prestamo_hist">
                    <input type="button" class="button" value="Buscar" id="btn_buscar_prestamo_hist">
                </div>
            </div>
            <div class="div_tabla">
                <table id="table_historial" class="tabla"></table>
            </div>
            <div class="div_botones_inferiores">
                <input type="button" class="button" value="Anterior" id="btn_anterior_libros_historial">
                <label id="lbl_rango_libros_historial"></label>
                <input type="button" class="button" value="Siguiente" id="btn_siguiente_libros_historial">
            </div>
            <div class="div_botones_inferiores botones_agregar_libro">
                <input type="button" class="button  btn_regresar_libros" value="Regresar">
            </div>
        </div>
    </div>
    <script src="script_users_libros.js"></script>
    <script src="script_users_prestamos.js"></script>
    <script src="script_users_navegacion_botones.js"></script>
    <script src="actualizar_estado_prestamos.js"></script>
</body>

</html>
