<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup_styles.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion') == null || localStorage.getItem('sesion') == 0) window.location.href = 'login.html';
        localStorage.setItem('editar_libro', null);
        localStorage.setItem('editar_autor', null);
        localStorage.setItem('editar_tema', null);
    </script>
    <div class="div_contenedor_editar">
        <div class="div_encabezado">
            <h3>Perfil</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas" value="Temas">
                <input type="button" class="button btn_prestamos" value="Prestamos">
                <input type="button" class="button btn_usuarios btn_pagina_actual" value="Usuarios">
                <input type="button" class="button btn_salir" value="Salir">
            </div>
        </div>
        <div class="div_formulario_signup">
            <div class="div_formulario_izquierda">
                <div class="form-inputs">
                    <label>Nombres</label>
                    <input disabled type="text" id="txt_nombres_admin" class="input_signup" placeholder="Nombres" onkeypress="return ValidarEntradaLetras(event);">
                    <label>Apellidos</label>
                    <input disabled type="text" id="txt_apellidos_admin" class="input_signup" placeholder="Apellidos" onkeypress="return ValidarEntradaLetras(event);">
                    <label>Direccion</label>
                    <input disabled type="text" id="txt_direccion_admin" class="input_signup" placeholder="Direccion">
                    <label>Telefono</label>
                    <input disabled type="text" id="txt_telefono_admin" class="input_signup" placeholder="Telefono" onkeypress="return ValidarEntradaEntero(event);" maxlength="8">
                    <label>Correo</label>
                    <input disabled type="text" id="txt_correo_admin" class="input_signup" placeholder="correo@ejemplo.com" onkeypress=" return ValidarEntradaCorreo(event)">
                    <label>Contraseña</label>
                    <input disabled type="password" id="txt_password_admin" class="input_signup" placeholder="********">
                    <label>Confirmar Contraseña</label>
                    <input disabled type="password" id="txt_confirmar_password_admin" class="input_signup" placeholder="********">
                    <div id="div_radio_genero_admin">
                        <label>Genero</label>
                        <input disabled type="radio" value="1" name="radio_genero" id="radio_masculino_admin">
                        <label for="radio_masculino">Masculino</label>
                        <input disabled type="radio" value="0" name="radio_genero" id="radio_femenino_admin">
                        <label for="radio_genero">Femenino</label>
                    </div>
                    <label>Fecha de Nacimiento</label>
                    <input disabled type="text" id="txt_nacimiento_admin" class="input_signup" placeholder="Dia/Mes/Año" maxlength="10" onkeypress="return ValidarEntradaFecha(event);" onblur="ValidarEdad(this.value);">
                    <label>CUI</label>
                    <input disabled type="text" id="txt_cui_admin" class="input_signup" placeholder="12344567890123" onkeypress="return ValidarEntradaEntero(event);" onblur="ValidarCui(this.value);" maxlength="13">
                </div>
            </div>
            <div class="div_formulario_derecha">
                <div class="form-inputs">
                    <label>Departamento</label>
                    <select id="slc_departamento_admin" class="input_signup" onchange="VerMunicipios()"></select>
                    <label>Municipio</label>
                    <select id="slc_municipio_admin" class="input_signup"></select>
                    <label>Zona</label>
                    <input disabled type="text" id="txt_zona_admin" class="input_signup" placeholder="Zona #">
                    <label>Institucion Educativa</label>
                    <input disabled type="text" id="txt_institucion_educativa_admin" class="input_signup" placeholder="Nombre del instituto">
                    <label>Escolaridad</label>
                    <select id="slc_escolaridad_admin" class="input_signup">
                        <option value="1">Ninguna</option>
                        <option value="2">Primaria</option>
                        <option value="3">Secundaria</option>
                        <option value="4">Diversificado</option>
                        <option value="5">Universidad</option>
                        <option value="6">Postgrado</option>
                        <option value="7">Doctorados</option>
                    </select>
                    <div class="form_img">
                        <div class="div_img">
                            <img src="logo_user.png" alt="Tu foto de perfil" id="img_foto_admin" class="foto_perfil">
                        </div>
                        <div class="form-inputs">
                            <input disabled type="file" value="Selecciona una imagen" class="input_signup" id="file_imagen_admin">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script_validaciones.js"></script>
    <script src="municipios.js"></script>
    <script src="script_usuarios_admin.js"></script>
    <script type="text/javascript">
        VerDepartamentos();
        VerMunicipios();
        SetearDepartamentoMunicipio();
        SetearDatosPerfil();
    </script>
</body>

</html>
