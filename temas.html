<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.tablesorter.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion') == null || localStorage.getItem('sesion') == 0) window.location.href = 'login.html';
        localStorage.setItem('editar_libro', null);
        localStorage.setItem('editar_autor', null);
        localStorage.setItem('editar_tema', null);
    </script>
    <div class="div_contenedor_principal">
        <div class="div_encabezado">
            <h3>Temas</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas btn_pagina_actual" value="Temas">
                <input type="button" class="button btn_prestamos" value="Prestamos">
                <input type="button" class="button btn_usuarios" value="Usuarios">
                <input type="button" class="button btn_salir" value="Salir">
            </div>
        </div>
        <div class="div_ver_libros">
            <div class="div_titulo_pantalla">
                <h3>Listado general de temas</h3>
                <input type="button" class="button" value="Agregar" id="btn_agregar_nuevo_tema">
            </div>
            <div class="div_elementos_busqueda">
                <label>Buscar por: </label>
                <select id="slc_buscar_tema_por">
                    <option value="1">Tema</option>
                    <option value="2">Fecha de registro</option>
                </select>
                <input type="text" id="txt_buscar_tema">
                <input type="button" class="button" value="Buscar" id="btn_buscar_tema">
            </div>
            <div class="div_tabla">
                <table id="table_temas" class="tabla tablesorter">
                </table>
            </div>
            <div class="div_botones_inferiores">
                <input type="button" class="button" value="Anterior" id="btn_anterior_temas">
                <label id="lbl_rango_temas"></label>
                <input type="button" class="button" value="Siguiente" id="btn_siguiente_temas">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script_temas.js"></script>
    <script type="text/javascript">
        //ObtenerAutores();
    </script>
</body>

</html>
