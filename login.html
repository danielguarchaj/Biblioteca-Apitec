<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/signup_styles.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion') != null && localStorage.getItem('sesion') == 1) window.location.href = 'libros.html';
    </script>
    <div class="div_contenedor_principal" id="div_principal_login">
        <div class="div_encabezado">
            <h3>Bienvenido</h3>
        </div>
        <div class="div_titulo_pagina">
            <h1>Inicio de sesion</h1>
        </div>
        <div class="div_formulario_login">
            <div class="form-login">
                <label>Correo</label>
                <input type="text" id="txt_correo_login" class="input_login" placeholder="alguien@ejemplo.com" onkeypress="return ValidarEntradaCorreo(event);">
                <label>Contrase√±a</label>
                <input type="password" id="txt_password_login" class="input_login" placeholder="********">
                <a href="signup.html">Nuevo usuario? Registrate aqui</a>
                <input type="button" id="btn_iniciar_login" value="Iniciar" class="input_login">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script_validaciones.js"></script>
    <script src="script_login.js"></script>
</body>

</html>
