<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion') == 'null' || localStorage.getItem('sesion') == 0) window.location.href = 'login.html';
        localStorage.setItem('editar_autor', null);
        localStorage.setItem('editar_tema', null);
        localStorage.setItem('ver_perfil_index', null);
    </script>
    <div class="div_contenedor_principal">
        <div class="div_encabezado">
            <h3>Usuarios</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas" value="Temas">
                <input type="button" class="button btn_prestamos" value="Prestamos">
                <input type="button" class="button btn_usuarios btn_pagina_actual" value="Usuarios">
                <input type="button" class="btn_salir button" value="Salir">
            </div>
        </div>
        <div class="div_ver_libros">
            <div class="div_titulo_pantalla">
                <h3>Listado general de usuarios</h3>
            </div>
            <div class="div_elementos_busqueda">
                <label>Buscar por: </label>
                <select id="slc_buscar_libro_por">
                    <option value="1">Nombres</option>
                    <option value="2">Apellidos</option>
                    <option value="3">Departamento</option>
                    <option value="4">Genero</option>
                    <option value="4">Estado</option>
                </select>
                <input type="text" id="txt_buscar_libro">
                <input type="button" class="button" value="Buscar" id="btn_buscar_usuario">
            </div>
            <div class="div_tabla">
                <table id="table_usuarios" class="tabla">
                </table>
            </div>
            <div class="div_botones_inferiores">
                <input type="button" class="button" value="Anterior" id="btn_usuarios_anterior">
                <label id="lbl_rango_usuarios"></label>
                <input type="button" class="button" value="Siguiente" id="btn_usuarios_siguiente">
            </div>
        </div>
    </div>
    <script src="script_libros.js"></script>
    <script src="municipios.js"></script>
    <script src="script_usuarios_admin.js"></script>
</body>

</html>
