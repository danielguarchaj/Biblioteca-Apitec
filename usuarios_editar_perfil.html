<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/signup_styles.css">
    <script src="jquery.min.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion_user') != 1) window.location.href = 'usuarios_login.html';
    </script>
    <div class="div_contenedor_editar">
        <div class="div_encabezado">
            <h3>Perfil</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas" value="Temas">
                <input type="button" class="button btn_prestamos" value="Prestamos">
                <input type="button" class="button btn_perfil btn_pagina_actual" value="Perfil">
                <input type="button" class="button btn_salir" value="Salir">
            </div>
        </div>
        <div class="div_formulario_signup">
            <div class="div_formulario_izquierda">
                <div class="form-inputs">
                    <label>Nombres</label>
                    <input type="text" id="txt_nombres" class="input_signup" placeholder="Nombres" onkeypress="return ValidarEntradaLetras(event);">
                    <label>Apellidos</label>
                    <input type="text" id="txt_apellidos" class="input_signup" placeholder="Apellidos" onkeypress="return ValidarEntradaLetras(event);">
                    <label>Direccion</label>
                    <input type="text" id="txt_direccion" class="input_signup" placeholder="Direccion">
                    <label>Telefono</label>
                    <input type="text" id="txt_telefono" class="input_signup" placeholder="Telefono" onkeypress="return ValidarEntradaEntero(event);" maxlength="8">
                    <label>Correo</label>
                    <input type="text" id="txt_correo" class="input_signup" placeholder="correo@ejemplo.com" onkeypress=" return ValidarEntradaCorreo(event)">
                    <label>Contraseña</label>
                    <input type="password" id="txt_password" class="input_signup" placeholder="********">
                    <label>Confirmar Contraseña</label>
                    <input type="password" id="txt_confirmar_password" class="input_signup" placeholder="********">
                    <div id="div_radio_genero">
                        <label>Genero</label>
                        <input type="radio" value="1" name="radio_genero" id="radio_masculino">
                        <label for="radio_masculino">Masculino</label>
                        <input type="radio" value="0" name="radio_genero" id="radio_femenino">
                        <label for="radio_genero">Femenino</label>
                    </div>
                    <label>Fecha de Nacimiento</label>
                    <input type="text" id="txt_nacimiento" class="input_signup" placeholder="Dia/Mes/Año" maxlength="10" onkeypress="return ValidarEntradaFecha(event);" onblur="ValidarEdad(this.value);">
                    <label>CUI</label>
                    <input type="text" id="txt_cui" class="input_signup" placeholder="12344567890123" onkeypress="return ValidarEntradaEntero(event);" onblur="ValidarCui(this.value);" maxlength="13">
                </div>
            </div>
            <div class="div_formulario_derecha">
                <div class="form-inputs">
                    <label>Departamento</label>
                    <select id="slc_departamento" class="input_signup" onchange="VerMunicipios()"></select>
                    <label>Municipio</label>
                    <select id="slc_municipio" class="input_signup"></select>
                    <label>Zona</label>
                    <input type="text" id="txt_zona" class="input_signup" placeholder="Zona #">
                    <label>Institucion Educativa</label>
                    <input type="text" id="txt_institucion_educativa" class="input_signup" placeholder="Nombre del instituto">
                    <label>Escolaridad</label>
                    <select id="slc_escolaridad" class="input_signup">
                        <option value="1">Ninguna</option>
                        <option value="2">Primaria</option>
                        <option value="3">Secundaria</option>
                        <option value="4">Diversificado</option>
                        <option value="5">Universidad</option>
                        <option value="6">Postgrado</option>
                        <option value="7">Doctorados</option>
                    </select>
                    <div class="form_img">
                        <div class="div_img">
                            <img src="logo_user.png" alt="Tu foto de perfil" id="img_foto" class="foto_perfil">
                        </div>
                        <div class="form-inputs">
                            <input type="file" value="Selecciona una imagen" class="input_signup" id="file_imagen">
                        </div>
                    </div>
                    <input type="button" id="btn_guardar" value="Guardar">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script_validaciones.js"></script>
    <script src="municipios.js"></script>
    <script src="script_users_perfil.js"></script>
    <script src="script_users_navegacion_botones.js"></script>
</body>

</html>
