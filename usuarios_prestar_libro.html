<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="jquery.min.js"></script>
    <script src="jquery.tablesorter.js"></script>
</head>

<body>
    <script type="text/javascript">
        if (localStorage.getItem('sesion_user') != '1' || localStorage.getItem('user_logeado')==null) window.location.href = 'usuarios_login.html';
        if (localStorage.getItem('prestar_libro') == 'null') window.location.href = 'usuarios_libros.html';
    </script>
    <div class="div_contenedor_principal">
        <div class="div_encabezado">
            <h3>Prestar Libro</h3>
        </div>
        <div class="div_navegacion">
            <div class="div_titulo_pagina">
                <h3>Biblioteca</h3>
            </div>
            <div class="div_botones_navegacion">
                <input type="button" class="button btn_pagina_actual btn_libros" value="Libros">
                <input type="button" class="button btn_autores" value="Autores">
                <input type="button" class="button btn_temas" value="Temas">
                <input type="button" class="button btn_prestamos" value="Prestamos">
                <input type="button" class="button btn_perfil" value="Perfil">
                <input type="button" class="button btn_salir" value="Salir">
            </div>
        </div>
        <div class="div_ver_libros">
            <div class="div_titulo_pantalla">
                <h3>Prestar Libro</h3>
            </div>
            <div class="div_formulario_agregar">
                <table id="table_libro" class="tabla mostrar_info">
                    <tr>
                        <th>Clasificacion</th>
                        <th>Libro</th>
                    </tr>
                    <tr>
                        <td>Libro</td>
                        <td id="td_libro_titulo"></td>
                    </tr>
                    <tr>
                        <td>Autor</td>
                        <td id="td_libro_autor"></td>
                    </tr>
                    <tr>
                        <td>Tema</td>
                        <td id="td_libro_tema"></td>
                    </tr>
                    <tr>
                        <td>Ubicacion</td>
                        <td id="td_libro_ubicacion"></td>
                    </tr>
                    <tr>
                        <td>Disponibles</td>
                        <td id="td_libro_disponibles"></td>
                    </tr>
                    <tr>
                        <td>Fecha Prestamo</td>
                        <td id="td_libro_prestamo"></td>
                    </tr>
                    <tr>
                        <td>Fecha Devolucion</td>
                        <td id="td_libro_devolucion"></td>
                    </tr>
                    <tr></tr>
                    <tr></tr>
                </table>
            </div>
            <div class="div_botones_inferiores botones_agregar_libro">
                <input type="button" class="button  btn_regresar_libros" value="Regresar">
                <input type="button" class="button" value="Aceptar" id="btn_aceptar_prestamo_libro">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script_validaciones.js"></script>
    <script src="script_users_libros.js">
    </script>
    <script type="text/javascript">
        SetearDatosLibro();
    </script>
    <script src="script_users_navegacion_botones.js"></script>
    <script src="actualizar_estado_prestamos.js"></script>
</body>

</html>
